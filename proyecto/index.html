<!DOCTYPE html>
<html lang="es">

<head>
  <title>Proyecto Final de JS</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />

</head>

<body>
  <h1>E-commerce</h1>
  <section id="section-products">
    <!-- Carrito -->

    <div class="col-sm-4">
      <h2>Carrito</h2>
      <!-- Elementos del carrito -->
      <ul id="carrito" class="list-group"></ul>
      <hr />
      <!-- Precio total -->
      <p class="text-right">Total: <span id="total"></span>$</p>
      <button id="empty-button" class="btn btn-danger">Vaciar</button>
      <button id="buy-button" class="btn btn-primary">Finalizar Compra</button>
    </div>
    <!-- Template de cards -->
    <template>
      <div class="card-body">
        <h3 class="bg-blue">producto</h3>
        <img src="" class="img-fluid" alt="Texto alternativo" />
        <p>precio</p>
        <p>cantidad</p>
        <button id="buy" class="btn btn-primary">Comprar</button>
      </div>
    </template>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
